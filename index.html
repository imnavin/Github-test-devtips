<!DOCTYPE html>
<html lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="BB_PaymentStyle.css">
		<title>Payment Details</title>
	</head>

	<body>
		<div id="container">
			<div id="content">
				<form action="#">
					Card Number:     <br><input type="Card" name="cardNum"><br><br>
					Expiration Date: <br><input type="Card" name="cardExDate"><br><br><br>
					Security Code:   <br><input type="Card" name="cardScode"><br><br><br>
					First Name:      <br><input type="Card" name="cardFname"><br><br><br>
					Last Name:       <br><input type="Card" name="cardLname"><br><br><br>
					<input type="checkbox" name="vehicle" value="Bike"> Remember this card.<br><br><br>
					<div id="buttonDivs">
						<a href="#">Cancel</a>
						<input id="btnSub" type="submit" value="Submit">
					</div>

				</form>
			</div>
		</div>
	</body>

</html>
